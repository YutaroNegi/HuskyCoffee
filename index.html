    <title>Husky Coffe</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="homeMainContainer" class="d-flex flex-column justify-content-around text-center">

        <div id="homeHeaderContainer" class="">
            <img class="" src="./assets/husky-siberiano.png" width="50px">
            <h1>Husky Coffee</h1>
        </div>


        <div id="userNameFiled" class="m-4 d-flex flex-column ml-auto mr-auto">
            <input id="userName" class="rounded text-center mb-4 p-2" type="text" placeholder="Name">
            <button id="userNameBtn" class="rounded p-2">Go</button>
        </div>


        <div id="socialMedia" class="">
            <a href=""><img class="m-4" src="./assets/facebook.png" width="50px"></a>
            <a href=""><img class="m-4" src="./assets/instagram.png" width="50px"></a>
        </div>


    </div>

    <div id="dimScreen" class="d-none">
        <div id="warningName" class="d-none bg-white text-center flex-column justify-content-center">
            <h1>You need to fill the input!</h1>


            <button id="okBtn" class="rounded ml-auto m-auto">OK!</button>
        </div>
    </div>
    
    <div id="admDiv">
        <form action="./adm.html"><button id="admBtn" class="rounded p-2">ADMIN</button></form>
