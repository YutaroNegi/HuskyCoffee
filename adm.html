<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Coffe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="homeHeaderContainer" class=" text-center mt-4">
        <img class="" src="./assets/husky-siberiano.png" width="50px">
        <h1>Husky Coffee</h1>
    </div>

    <div id="modifyItem" class="d-none flex-column ml-auto mr-auto mt-4 ">

        <H5 class="text-center mb-4">INSERT NEW PRICES</H5>
        
        <div class="d-flex justify-content-between mb-4">
            <h4 class="mr-4">Drip Coffee</h4>
            <input id="coffeeNew" class="rounded admInput text-center" type="Number">
        </div>
        <div class="d-flex justify-content-between mb-4">
            <h4 class="mr-4">Ice Coffee</h4>
            <input id="iceNew" class="rounded admInput text-center" type="Number">
        </div>
        <div class="d-flex justify-content-between mb-4" >
            <h4 class="mr-4">Cookie</h4>
            <input id="cookieNew" class="rounded admInput text-center" type="Number">
        </div>
        <div class="d-flex justify-content-between">
            <h4 class="mr-4">Cake</h4>
            <input id="cakeNew" class="rounded admInput text-center" type="Number">
        </div>
        

        <button id="modifyBtn" class="rounded p-1 ml-auto mr-auto mt-4">MODIFY</button>
        <form class="ml-auto mr-auto mt-2" action="./index.html"><button id="homeBtn" class="rounded p-1 ml-auto mr-auto mt-4 mb-4">HOME</button></form>


        <p id="coffeeConfirm"  class="m-auto"></p>
        <p id="iceConfirm" class="m-auto"></p>
        <p id="cookieConfirm" class="m-auto"></p>
        <p id="cakeConfirm" class="m-auto"></p>
    </div>

    <div id="admLoginDiv" class="border p-4 border-dark d-flex flex-column m-auto justify-content-around mt-4">
        <h4 class=" mb-4 text-center">ADMIN LOGIN</h1>
        <input class="p-1 mb-4 rounded" type="email" id="login">
        <input class="p-1 mb-4 rounded" type="password" id="password">

        <button id="loginBtn" class="rounded p-1 ml-auto mr-auto mb-2 ">LOGIN</button>
        <form class="p-1 ml-auto mr-auto" action="./index.html"><button id="" class="rounded p-1">HOME</button></form>
        
        <p id="loginFailMsg" class="d-none text-danger ml-auto mr-auto">credentials incorrect</p>

    </div>



    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
</body>

</html>
