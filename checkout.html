<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Coffe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

    <div id="menuContainer" class="d-flex flex-column text-center">

        <h1 class="mb-4">Husky Coffe</h1>

        <h2 class="m-4">Checkout</h1>

        <div id="checkoutContainer" class="text-left ml-auto mr-auto">
            <h3 id="dripCoffeeCheckout"></h3>
            <h3 id="iceCoffeCheckout"></h3>
            <h3 id="cookieCheckout"></h3>
            <h3 id="cakeCheckout"></h3>
            <h3 id="totalCheckout" class="mt-4"></h2>
        </div>


        <div class="d-flex flex-column ml-auto mr-auto mt-4">
            <button id="payBtn" class="rounded p-2 m-2">Pay</button>
            <button id="backMenuBtn" class="rounded p-2 m-2">Go Back</button>
        </div>

    </div>
